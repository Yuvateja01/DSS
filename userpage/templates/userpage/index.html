<html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="bg-dark">
{% if user.is_authenticated %}
    <div class="container-fluid">
    <div class="row">
    <div class="col-md-4">
        <p class=" font-italic"><dl><h3 class="text-white">User Profile</h3></dl></p>
        <br>
        <br>
        <br>
        <p class="lead text-white" >{{ user.get_username }}</p>
    </div>
    <div class="col-md-6">
      <br>
      <br>
       <p class="font-italic"><dl><h4 class="text-white">Your Uploads</h4></dl></p>
    <br>
    <br>
    {% for i in user.upload_set.all %}
      <h4>{{ i.title }}</h4>
        <img src={{ i.img.url }}>
        <!-- Card -->
<div class="card">

  <img class="card-img-top" src={{ i.img.url }} >

  <div class="card-body">

    <h4 class="card-title"><a>{{ i.title }}</a></h4>

    <p class="card-text">{{ i.description }}</p>
  </div>

</div>
<!-- Card -->
    {% endfor %}
    </div>
    <div class="col-md-2">
        <br>
        <br>
        <br>
        <br>
        <h5 class="text-white">Upload new certificates</h5>
        <a href="upload/">Click here</a>
    </div>
    </div>
    </div>
{% else %}
    <h1>please login</h1>
{% endif %}
</body>
</html>
